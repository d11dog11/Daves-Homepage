<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - David Rinderknecht</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin.css?v=2.0">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <h2>Admin Login</h2>
            <p>Please enter your password to continue</p>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="submit" class="btn-primary btn-full">Login</button>
            </form>
            <p id="loginError" class="error-message hidden">Incorrect password</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard-container hidden">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Management</span>
                    <button class="nav-btn active" data-page="security">
                        <span class="icon">üîí</span> Security
                    </button>
                    <button class="nav-btn" data-page="content">
                        <span class="icon">üìù</span> Content Editor
                    </button>
                </div>

                <div class="nav-section mt-auto">
                    <span class="nav-label">System</span>
                    <a href="index.html" class="nav-btn util-btn" target="_blank">
                        <span class="icon">üëÅÔ∏è</span> View Site
                    </a>
                    <button id="logoutBtn" class="nav-btn util-btn">
                        <span class="icon">üö™</span> Logout
                    </button>
                </div>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="main-header">
                <h1 id="pageTitle">Security</h1>
            </header>

            <div class="page-content">
                <!-- Security Page -->
                <div id="securityPage" class="admin-page">
                    <section class="admin-card">
                        <h2>Change Password</h2>
                        <p class="card-subtitle">Update your admin login password.</p>
                        <form id="passwordForm">
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn-primary">Change Password</button>
                        </form>
                    </section>
                </div>

                <!-- Content Editor Page -->
                <div id="contentPage" class="admin-page hidden">
                    <form id="contentForm">
                        <!-- Hero Section -->
                        <section class="admin-card">
                            <h2>Hero Section</h2>
                            <div class="form-group">
                                <label>Main Headline</label>
                                <input type="text" id="heroTitle" placeholder="Your Path to Homeownership Starts Here">
                            </div>
                            <div class="form-group">
                                <label>Subtitle</label>
                                <textarea id="heroSubtitle" rows="2"
                                    placeholder="Expert mortgage guidance..."></textarea>
                            </div>
                        </section>

                        <!-- About Section -->
                        <section class="admin-card">
                            <h2>About Me</h2>
                            <div class="form-group">
                                <label>Paragraph 1</label>
                                <textarea id="aboutPara1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Paragraph 2</label>
                                <textarea id="aboutPara2" rows="3"></textarea>
                            </div>
                        </section>

                        <!-- Features Section -->
                        <section class="admin-card">
                            <h2>Features</h2>
                            <div class="feature-group">
                                <h3>Feature 1</h3>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="feature1Title" placeholder="Professional Excellence">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" id="feature1Desc" placeholder="Committed to providing...">
                                </div>
                            </div>
                            <!-- (Feature 2 & 3 identical structure...) -->
                            <div class="feature-group">
                                <h3>Feature 2</h3>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="feature2Title" placeholder="Personalized Approach">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" id="feature2Desc" placeholder="Every client receives...">
                                </div>
                            </div>
                            <div class="feature-group">
                                <h3>Feature 3</h3>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="feature3Title" placeholder="Fast & Efficient">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" id="feature3Desc" placeholder="Streamlined process...">
                                </div>
                            </div>
                        </section>

                        <div class="button-group">
                            <button type="submit" class="btn-primary">Save All Changes</button>
                            <button type="button" id="resetBtn" class="btn-secondary">Reset to Default</button>
                        </div>
                    </form>

                    <!-- Photo Upload -->
                    <section class="admin-card">
                        <h2>Profile Photo</h2>
                        <form id="photoForm">
                            <div class="photo-preview-container">
                                <img id="photoPreview" src="Headshot.jpg" alt="Preview">
                            </div>
                            <div class="form-group">
                                <label>Select New Photo</label>
                                <input type="file" id="photoInput" accept="image/*">
                            </div>
                            <button type="submit" class="btn-primary">Update Photo</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden">Settings saved successfully!</div>

    <script src="admin.js?v=1.3"></script>
</body>

</html>
